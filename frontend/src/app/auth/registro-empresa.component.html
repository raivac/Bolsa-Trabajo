<app-menu></app-menu>
<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login-empresa"><i class="fa-solid fa-right-to-bracket"></i>
                        Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/registro-empresa" routerLinkActive="active"><i class="fa-solid fa-user-plus"></i> Crea tu
                        cuenta de empresa</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <form class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
                
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                
                <label for="empresa">Empresa:</label>
                <input type="text" class="form-control" name="empresa" id="empresa" required>
            
                <label for="telefono">telefono:</label>
                <input type="number" min="0" class="form-control" name="telefono" id="telefono" required>
            
                <label for="cif">cif:</label>
                <input type="text" class="form-control" name="cif" id="cif" required>
            
                <label for="descripcion">Descripción de la empresa:</label>
                <textarea class="form-control" name="descripcion" id="descripcion" rows="4" required></textarea>
            
                <label for="email">Email:</label>
                <input type="text" class="form-control" name="email" id="email" required>
            
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="password" required>
            
                <button class="btn btn-outline-success btn-block"><i class="fa-solid fa-user-plus"></i> Registrate</button>
            </form>
            
        </div>
    </div>
</div>
