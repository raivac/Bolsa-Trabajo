<app-menu></app-menu>


<div class="container d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/login-empresa" routerLinkActive="active"><i
                            class="fa-solid fa-right-to-bracket"></i> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/registro-empresa" ><i class="fa-solid fa-user-plus"></i> Crea tu
                        cuenta de empresa</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <form class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control mb-3" name="email" id="email" required
                [(ngModel)]="email">
            </form>
            <form class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" class="form-control" name="password" id="password" required
                [(ngModel)]="password">
            </form>
            <form class="form-group">
                <button class="btn btn-outline-success btn-block mt-4" (click)="onLogin()"><i
                    class="fa-solid fa-right-to-bracket"></i> Acceder</button>
            </form>
        </div>
    </div>
</div>
